<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a4f80c6f9f.js" crossorigin="anonymous"></script>

</head>
<body>
    <nav>
        QR Code Generator
    </nav>
    <section>
        <article>
            <form onsubmit="return false;">
                <h2>Generate QR code</h2>
                <input type="text" id="qr-code-value" placeholder="Enter text or URL">
                <button type="button" onclick="generateQRCode()">Generate</button>
                <div class="qr-container">
                    <p id="qr-text">QR goes here <i class="fa-solid fa-qrcode"></i></p>
                    <img id="qr-image" alt="QR" style="display: none;"/>
                </div>
                <!-- <img id="qr-code-image" alt="QR code"> -->
            </form>
            
        </article>
    </section>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        function generateQRCode(){
            const value = document.getElementById('qr-code-value').value;
            
            const options = {
                value: value,
                size: 200,
                level: 'H'
            }

            const qrCode = new QRious(options);
            const qrCodeImage = qrCode.toDataUrl;
            console.log(qrCodeImage);

            document.getElementById('qr-text').style.display = 'none';
            const image = document.getElementById('qr-image');
            image.style.display = 'block';
            image.src = qrCodeImage;
        }
    </script>
    
</body>
</html>
