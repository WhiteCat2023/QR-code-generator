<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>   
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a4f80c6f9f.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        QR Code Generator
    </nav>
    <section>
        <article>
            <form onsubmit="return false;">
                <h2>Generate QR code</h2>
                <input type="text" id="qr-code-value" placeholder="Enter text or URL">
                <button type="button" onclick="generateQRCode()">Generate</button>
                <div class="qr-container">
                    <p id="qr-text">QR goes here <i class="fa-solid fa-image"></i></p>
                    <img id="qr-image" alt="QR" style="display: none;"/>
                </div>
                <!-- <img id="qr-code-image" alt="QR code"> -->
            </form>  
        </article>     
    </section>
    <footer>
        <p style="text-align: center;">Made by Berndt Dennis F. Canaya  &copy; 2025</p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
